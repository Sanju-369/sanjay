<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Form</title>

    <!-- PayPal SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=AdV20eYP_KanJmYzLq9vj6Vo2P9K0ErJyDLupi-72YHedfPD4fJFoWclSQfNB-NsbG8Pc0SXHjrQ_b23&currency=USD"></script>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        button {
            width: 100%;
            margin-top: 15px;
        }
        #upi-container {
            display: none;
            text-align: center;
            margin-top: 15px;
        }
        #transaction-id {
            font-weight: bold;
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Checkout Form</h2>
        
        <!-- Payment Selection -->
        <label>Select Payment Method:</label>
        <select id="payment-method" class="form-control" onchange="togglePaymentOptions()">
            <option value="paypal">PayPal ($21)</option>
            <option value="upi">UPI (₹1800)</option>
        </select>

        <!-- UPI Payment (QR Code) -->
        <div id="upi-container">
            <img src="https://media-hosting.imagekit.io//6dca59cd98304afb/r2.jpg?Expires=1834545222&Key-Pair-Id=K2ZIVPTIP2VGHC&Signature=Qo-JBfX3rrKEvIPMVh9UM7d5XrsBWfiMVKweXxK-Tki5v9mDYHqXCgTPip-vPhj72IabDQigfrXG-9sEgul5qcp4S4mLE5-nkUeaoFW18ekyxlGSvhH~Y6CUYQoBxJ6aZgp3-QHg~ZHBRah27qFmZBpfLSLIpw4hM1IFTGtNyyeLUf~GLJKV3-4ZF3ex-QeSv5t-U5g9KZkFXYdu2kcOx~xFRjASr0l-o4Ae1uQE7IPEk4y8PGQnsMc9FP632p0Q8iEj3h88I1LbkMco91RmlD7ZngcncwfrufplhgOUy0lt6KaZydEcwLhZcN0Gbli4Io7Zfz9eVgmmzWDWPqh1~g__" alt="Scan to Pay" style="width: 200px;">
            <p>Scan the QR code to pay ₹499 via UPI</p>
            <button class="btn btn-success" onclick="confirmUPIPayment()">I have Paid</button>
        </div>

        <!-- PayPal Button -->
        <div id="paypal-button-container"></div>

        <!-- Transaction ID Display -->
        <p id="transaction-id"></p>
    </div>

    <script>
        function togglePaymentOptions() {
            let method = document.getElementById("payment-method").value;
            document.getElementById("upi-container").style.display = (method === "upi") ? "block" : "none";
            document.getElementById("paypal-button-container").style.display = (method === "paypal") ? "block" : "none";
        }

        function confirmUPIPayment() {
            let transactionId = generateTransactionId('UPI');
            sendTransactionId(transactionId);
            alert("Payment successful via UPI! Your transaction ID: " + transactionId);
        }

        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: { value: '6.00' }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    let transactionId = generateTransactionId('PayPal');
                    sendTransactionId(transactionId);
                    alert("Payment successful via PayPal! Your transaction ID: " + transactionId);
                });
            }
        }).render('#paypal-button-container');

        function generateTransactionId(method) {
            let uniqueId = 'TXN-' + Math.floor(Math.random() * 1000000000);
            document.getElementById("transaction-id").innerHTML = 
                `Payment successful via ${method}!<br> 
                <strong>Please do not share your ID:</strong> ${uniqueId}`;
            return uniqueId;
        }

        function sendTransactionId(transactionId) {
            fetch("subscription.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "transaction_id=" + transactionId
            })
            .then(response => response.text())
            .then(data => console.log("Transaction ID sent to subscription.php: " + data))
            .catch(error => console.error("Error sending Transaction ID:", error));
        }
    </script>
</body>
</html>
